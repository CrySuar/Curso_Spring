<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Sistema</title>
    <link th:href="@{/css/bootstrap.css}"
     rel="stylesheet" href="../static/css/bootstrap.css"/>
    <script th:src="@{/js/bootstrap.js}" 
    src="../static/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col col-lg-3"><img src="../static/imagenes/Logo2.png" th:src="@{/imagenes/Logo2.png}" ></div>
			<div class="col col-lg-9"><h1>Bienvenido al Sistema</h1></div>
		</div>
	</div>
	<div class="row">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">SistemGym</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Productos</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Nosotros
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" href="#">Misión</a></li>
		            <li><a class="dropdown-item" href="#">Visión</a></li>
		            <li><hr class="dropdown-divider"></li>
		            <li><a class="dropdown-item" href="#">Valores</a></li>
		          </ul>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled">Ofertas</a>
		        </li>
		      </ul>
		      <form class="d-flex">
		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Buscar</button>
		      </form>
		    </div>
		  </div>
		</nav>
	</div>
	
	<div class="container">
	<h1>Ofertas de Productos</h1>
		
		<div class="row">
			<div th:each="oferti : ${ofertasss}" class="card" style="width: 18rem;">
			  <img th:src="${oferti.imagen}" class="card-img-top" alt="...">
			  <div class="card-body">
			    <h5 th:text="${oferti.nombre}" class="card-title">name</h5>
			    <p th:text="${oferti.descripcion}" class="card-text">description</p>
			    <p th:text="${oferti.oferta}" class="card-text">Costo</p>
			  </div>
			</div>
		</div>
			
			
		
	</div>
	
	
	<div class="row">
		<div class="col col-lg-4"></div>
		<div class="col col-lg-4"><h>Todos los derechos reservados para el desarrollador Web @ 2022</h4></div>
		<div class="col col-lg-4"></div>
	</div>
</body>
</html>
